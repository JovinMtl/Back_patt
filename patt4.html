<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern2</title>
    <style>
        body{
            --s: 130px;
            --mColor: rgb(255 0 0 / 50%);
            --_c: var(--mColor) 5%, 
                                        rgb(0 0 0/80%) 14% 18%,
                                        rgb(0 0 0 /0%) 28%;
            --one: radial-gradient(100% 80%  at 6% 101%, var(--_c));
            --two: radial-gradient(100% 80%  at 108% 3%, var(--_c));
            --three: radial-gradient(100% 80%  at 6% 3%, var(--_c));
            --four: radial-gradient(100% 80%  at 109% 100%,var(--_c));
            --five: radial-gradient(80% 80%  at 30% 78%, var(--_c));
            --six: radial-gradient(40% 40%  at 50% 56%, var(--_c));
            background-color: white;
            background-image: var(--one), var(--two),var(--three), 
                            var(--four), var(--five), var(--six);
            background-size: var(--s) var(--s);

        }

    </style>
</head>

</html>
