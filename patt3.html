<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patt3</title>
    <style>
        #striped-rect {
            fill: url(#stripes);
        }
    </style>
</head>
<body>
    <svg width="100" height="100">
        <defs>
            <pattern id="stripes" patternUnits="userSpaceOnUse" width="20" height="20">
                <path d="M0,0 l20,0" stroke="#000" stroke-width="2" />
            </pattern>
        </defs>
        <rect id="striped-rect" x="0" y="0" width="100" height="100" />
    </svg>
</body>
</html>
